<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather Forecast</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="City Name">
                <button type="submit" class="btn">Search</button>
                <p class="error"></p> 
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="weather" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">New Delhi, INDIA</div>
                        <div class="date">Monday, Mar 13 2023</div>
                    </div>
                    <div class="current">
                
                        <div class="weather">Waether: Clear</div>
                        <div class="temp">Temp: 30<span>ºC</span></div>
                        <div class="temp-range">Minimum Temp: 23 ºC  / 33 ºC</div>
                        
                    </div>
                    <div>
                        
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
